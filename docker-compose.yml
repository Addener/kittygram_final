version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    depends_on:
      - db
    env_file: .env
    volumes:
      - static:/static/
      - media:/app/media/
  frontend:
    env_file: .env
    build: ./frontend/
    depends_on:
      - db
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    build: ./nginx/
    depends_on:
      - backend
      - frontend
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/app/media/